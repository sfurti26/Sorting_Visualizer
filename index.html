<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sorting.css">
    <script type="text/javascript" src="sorting.js" defer></script>
    <script type="text/javascript" src="bubble.js" defer></script>
    <script type="text/javascript" src="selection.js" defer></script>
    <script type="text/javascript" src="quick.js" defer></script>
    <script type="text/javascript" src="insertion.js" defer></script>
    <script type="text/javascript" src="merge.js" defer></script>

</head>
<header>
    <h1>Sorting Visualizer</h1>
    <nav>
        <div class="new">
            <button type=button class="button">New Array</button>
        </div>
        <div class="menu">
            <button type=button class="button bubble">Bubble Sort</button>
            <button type=button class="button selection">Selection Sort</button>
            <button type=button class="button insert">Insertion Sort</button>
            <button type=button class="button merge">Merge Sort</button>
            <button type=button class="button quick">Quick Sort</button>
        </div>
    </nav>
    <nav>
    <span id=Size>Size
        <input id="size" type="range" min=10 max=100 step=1 value=60>
    </span>
    </nav>
    <nav>
    <span id=Speed>Speed
        <input id="speed" type="range" min="20" max="200" stepDown=10 value=60>
    </span>
    </nav>
    <div id="bars" class="flex-container"></div>
</header>
<body>

</body>

</html>
